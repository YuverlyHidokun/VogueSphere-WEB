<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VogueSphere</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir A-Frame (sin AR.js para evitar la cámara) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <header>
        <h1>VogueSphere</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Bienvenido a VogueSphere</h2>
        <p>Explora nuestros productos en 3D.</p>
    </section>
    
    <section id="products">
        <h2>Nuestros Productos</h2>
        <div class="product-list">
            <div class="product" onclick="mostrarModelo('models/Falda azul.glb')">
                <img src="images/falda.png" alt="Prenda 1">
                <p>Prenda 1</p>
            </div>
            <div class="product" onclick="mostrarModelo('models/modelo2.glb')">
                <img src="images/prenda2.jpg" alt="Prenda 2">
                <p>Prenda 2</p>
            </div>
        </div>
    </section>
    
    <!-- Contenedor para mostrar el modelo 3D sin cámara -->
    <section id="model-view" style="display: none;">
        <h2>Vista del Modelo</h2>
        <button onclick="cerrarModelo()">Cerrar</button>
        <a-scene embedded>
            <a-entity id="model-3d" gltf-model="" position="0 0 -3" scale="1 1 1"></a-entity>
        </a-scene>
    </section>
    
    <section id="contact">
        <h2>Contacto</h2>
        <p>Envíanos un mensaje a <strong>contacto@tecnology.com</strong></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Tecnology.com - Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
